name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install
        working-directory: c-and-d-packages   # ← 서브폴더 지정

      - name: Build
        run: npm run build
        working-directory: c-and-d-packages   # ← 서브폴더 지정

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./c-and-d-packages/dist       # ← 빌드 산출물 경로

          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
